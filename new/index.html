<style>
     
.navigation_container {
  background-color: #FFFFFF; 
  opacity: 0.8;
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  height: 60px;
  z-index: 3;
  text-align: right;
   
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
#nav-border {
  text-align: right;
} 
.navigation_container .icon {
  display: none;
}
@media screen and (max-width: 500px) {
  .navigation_container a:not(:first-child) {display: none;}
  .navigation_container a.icon {
    float: right;
    display: block;
  }
}
@media screen and (max-width: 500px) {
  .navigation_container.responsive {
    position: relative;
  }
  .navigation_container.responsive a.icon {
    position: absolute;
    right: 0;
    top: 11px;
  } 
  .navigation_container.responsive a {
    float: none;
    display: contents;
    text-align: right;
    top: 0;
    background-color: #FFFFFF;
  }
}

 
#nav {

}

}
#nav a:visited{
  text-decoration: none;
  color: #004153;
}
#nav a:hover{
  text-decoration: none;
  color: #59DEAD;
}
 

 

.nav .icon {
  display: none;
}
@media screen and (max-width: 500px) {
  .nav a:not(:first-child) {display: none;}

@media screen and (max-width: 500px) {

  }
}
</style>
